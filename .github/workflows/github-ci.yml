name: edonet actions
run-name: ${{ github.actor }} is running pytest on GitHub Actions ðŸš€
on: [push]
permissions:
  contents: write
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --only dev
      - name: Run tests
        run: |
          poetry run pytest